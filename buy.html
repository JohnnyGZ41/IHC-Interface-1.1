         <div class="mouse"></div>
    <script type="text/javascript">
        const mouse = document.querySelector('.mouse');

        var timeout;
        document.addEventListener("mousemove", (e) => {
            let x = e.clientX;
            let y = e.clientY;
            mouse.style.top = y + 'px';
            mouse.style.left = x + 'px';
            mouse.style.display = 'block';

            function mouseStopped() {
                mouse.style.display = 'none';
            }
            clearTimeout(timeout);
            timeout = setTimeout(mouseStopped, 1000);
        });
        document.addEventListener("mouseout", () => {
            mouse.style.display = 'none';
        });
    </script>

    document.getElementById("metodo_de_pago").addEventListener("change", function () {
        const metodo = this.value;

        document.getElementById("mtd-tarjeta").style.display = "none";
        document.getElementById("mtd-paypal").style.display = "none";

        // Mostrar el seleccionado
        if (metodo === "yape") {
            document.getElementById("mtd-yape").style.display = "block";
        } else if (metodo === "tarjeta_de_credito") {
            document.getElementById("mtd-tarjeta").style.display = "block";
        } else if (metodo === "paypal") {
            document.getElementById("mtd-paypal").style.display = "block";
        }
    });

<script>
  
  const modelos = [
    { nombre: "Modelo 1", precio: "S/. 1500", imagen: "images/Lentes.jpeg" },/*0*/
    { nombre: "Modelo 2", precio: "S/. 1500", imagen: "images/Lensfront.png" }/*1*/
  ];

  // Inicio
  let actual = 0;

  
  const imagen = document.getElementById("catalogo-img");
  const textoNombre = document.getElementById("modelo-nombre");
  const textoPrecio = document.getElementById("modelo-precio");
  const campoOculto = document.getElementById("modeloSeleccionado");

  // Función para mostrar el modelo actual en la página
  function mostrarModelo() {
    const modelo = modelos[actual];
    imagen.src = modelo.imagen;
    textoNombre.textContent = modelo.nombre;
    textoPrecio.textContent = modelo.precio;
    campoOculto.value = modelo.nombre;
  }

  // Flecha izquierda
  document.querySelector(".left").onclick = () => {
    actual = (actual - 1 + modelos.length) % modelos.length;
    mostrarModelo();
  };

  // Flecha derecha
  document.querySelector(".right").onclick = () => {
    actual = (actual + 1) % modelos.length;
    mostrarModelo();
  };

  // Mostrar el primer modelo al cargar
  mostrarModelo();
</script>
